<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .ball {
            width: 100px;
            position: absolute;
            top: 1px;
            left: 1px;
        }
    </style>
</head>

<body>
<img class="ball" src="http://medicana_sivasspor-rizespor.macinezaman.com/images/product-image-1.png">
<script>
    var horisontalSpeed = 1;
    var verticalSpeed = 1;
    var tickInterval = 10;
    var $ball = $('.ball');
    
    setInterval(function () {
        $ball.offset(function (index, currentCoordinates) {

            currentCoordinates.left += tickInterval * horisontalSpeed;
            currentCoordinates.top += tickInterval * verticalSpeed;

            if (horisontalSpeed > 0) {
                if (currentCoordinates.left + $ball.outerWidth() >= $(window).width()) {
                    horisontalSpeed *= -1;
                }
            } else {
                if (currentCoordinates.left <= 0) {
                    horisontalSpeed *= -1;
                }
            }

            if (verticalSpeed > 0) {
                if (currentCoordinates.top + $ball.outerHeight() >= $(window).height()) {
                    verticalSpeed *= -1;
                }
            } else {
                if (currentCoordinates.top <= 0) {
                    verticalSpeed *= -1;
                }
            }
            return {
                top: currentCoordinates.top,
                left: currentCoordinates.left
            }
        });
    }, tickInterval);


</script>
</body>

</html>
