<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .ball {
            width: 100px;
            position: absolute;
            top: 1px;
            left: 1px;
        }

    </style>
</head>

<body>
<img class="ball" src="http://medicana_sivasspor-rizespor.macinezaman.com/images/product-image-1.png">
<script>
    var $ball = $('.ball');

    setInterval(function () {
        $ball.offset(function (index, currentCoordinates) {

            moveTowards();

            function turnTowards() {
                currentCoordinates.left = currentCoordinates.left + 30;
                currentCoordinates.top = currentCoordinates.top + 30;
                console.log('turnTowards');
                return moveTowards();
            }

            function moveBackwards() {
                currentCoordinates.left--;
                currentCoordinates.top--;
                if (currentCoordinates.left + $ball.outerWidth() === 0) {
                   return turnTowards();
                }
                console.log('moveBackwards');
            }

            function turnBackwards() {
                currentCoordinates.left = currentCoordinates.left - 30;
                currentCoordinates.top = currentCoordinates.top - 30;
                console.log('turnBackwards');
               return moveBackwards();
            }

            function moveTowards() {
                currentCoordinates.left++;
                currentCoordinates.top++;
                if (currentCoordinates.left + $ball.outerWidth() >= $(window).width()) {
                    turnBackwards();
                }
                console.log('moveTowards');
            }

            return {
                top: currentCoordinates.top++,
                left: currentCoordinates.left++
            }
        });
    }, 10);

</script>
</body>

</html>
